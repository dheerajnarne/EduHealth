<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin-left: 20%;
        padding: 1%;
        background-color: #f1f1f1;
    }

    .container {
        max-width: 900px;
        border-left: 50%;
        margin: 15% auto;
        padding: 2%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 450%;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 350%;
    }

    label {
        font-weight: bold;
        margin-bottom: 5%;
    }

    input[type="number"],
    button {
        padding: 1.5%;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    #bmiResult {
        margin-top: 20px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        text-align: center;
    }

    .bmi-status {
        font-weight: bold;
        color: #333;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="weight">Enter your weight (in kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>
        <label for="height">Enter your height (in meters):</label>
        <input type="number" id="height" name="height" step="0.01" required>
        <button type="submit">Calculate BMI</button>
    </form>
    <div id="bmiResult"></div>
</div>

<script>
    document.getElementById('bmiForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const bmiResult = document.getElementById('bmiResult');
        if (!isNaN(weight) && !isNaN(height)) {
            if (weight > 0 && height > 0) {
                const bmi = weight / (height * height);
                bmiResult.innerHTML = `<p>Your BMI is ${bmi.toFixed(2)}</p>`;
                bmiResult.innerHTML += `<p class="bmi-status">${getBMIStatus(bmi)}</p>`;
            } else {
                bmiResult.innerHTML = '<p>Weight and height must be greater than zero.</p>';
            }
        } else {
            bmiResult.innerHTML = '<p>Please enter numeric values for weight and height.</p>';
        }
    });

    function getBMIStatus(bmi) {
        if (bmi < 18.5) {
            return 'Underweight';
        } else if (bmi >= 18.5 && bmi < 25) {
            return 'Normal weight';
        } else if (bmi >= 25 && bmi < 30) {
            return 'Overweight';
        } else {
            return 'Obese';
        }
    }
</script>
