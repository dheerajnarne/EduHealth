<body>
<div class="container">
    <h1>Calorie Deficit Calculator</h1>
    <form id="calorieForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity" required>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
            <option value="superActive">Super Active (very hard exercise & physical job or 2x training)</option>
        </select>

        <label for="goal">Goal:</label>
        <select id="goal" name="goal" required>
            <option value="lose">Lose Weight</option>
            <option value="maintain">Maintain Weight</option>
            <option value="gain">Gain Weight</option>
        </select>

        <button type="button" onclick="calculateCalories()">Calculate</button>
    </form>

    <div id="results"></div>
</div>
<script>
    function calculateCalories() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const age = parseFloat(document.getElementById('age').value);
        const gender = document.getElementById('gender').value;
        const activityLevel = document.getElementById('activity').value;
        const goal = document.getElementById('goal').value;

        let bmr = 0;
        if (gender === 'male') {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else if (gender === 'female') {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        let tdee = 0;
        switch (activityLevel) {
            case 'sedentary':
                tdee = bmr * 1.2;
                break;
            case 'lightlyActive':
                tdee = bmr * 1.375;
                break;
            case 'moderatelyActive':
                tdee = bmr * 1.55;
                break;
            case 'veryActive':
                tdee = bmr * 1.725;
                break;
            case 'superActive':
                tdee = bmr * 1.9;
                break;
            default:
                break;
        }

        let calorieDeficit = 0;
        switch (goal) {
            case 'lose':
                calorieDeficit = tdee - 500; // Aim for a 500 calorie deficit for weight loss
                break;
            case 'maintain':
                calorieDeficit = tdee; // Maintain current weight
                break;
            case 'gain':
                calorieDeficit = tdee + 500; // Aim for a 500 calorie surplus for weight gain
                break;
            default:
                break;
        }

        displayResults(bmr, tdee, calorieDeficit);
    }

    function displayResults(bmr, tdee, calorieDeficit) {
        const resultsElement = document.getElementById('results');
        resultsElement.innerHTML = `
            <h2 style="font-size:250%;">Results:</h2>
            <div style="font-size:200%;">
            <p><strong>BMR:</strong> ${bmr.toFixed(2)} calories/day</p>
            <p><strong>TDEE:</strong> ${tdee.toFixed(2)} calories/day</p>
            <p><strong>Calorie Deficit/Surplus:</strong> ${calorieDeficit.toFixed(2)} calories/day</p>
            </div>
        `;
    }
</script>
