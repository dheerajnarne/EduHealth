    <title>Quiz Time</title>

  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Answer</label>
          </li>
        </ul>
      </div>

      <button id="submit">Submit</button>
    </div>

    <script>
      const quizData = [
        {
          question: "What does a panic attack resemble ?",
          a: "A Heart attack",
          b: "Uncontrollable breathing",
          c: "Isolation",
          d: "none of the above",
          correct: "a",
        },
        {
          question: "Which Micro-Nutrient is the most important ?",
          a: "Vitamin A",
          b: "Zinc",
          c: "Folate",
          d: "Iodine",
          correct: "c",
        },
        {
          question: "How many different types of Anxiety Disorders are there ?",
          a: "6",
          b: "11",
          c: "8",
          d: "9",
          correct: "b",
        },
        {
          question:
            "In the hierarchy of endocrine dominance, which hormone stands out as being secreted in the highest quantity within the human body's intricate regulatory system?",
          a: "Insulin",
          b: "Cortisol",
          c: "Prolactin",
          d: "Growth Hormone",
          correct: "a",
        },
        {
          question: "What is self-esteem ?",
          a: "Personâ€™s overall sense of self-worth or personal value.",
          b: "Does not play a part in your motivation and success throughout life",
          c: "Not being able to see all your abilities & weaknesses together",
          d: "All of the above",
          correct: "a",
        },
        {
          question: "What is the meaning of 'disease-free' ?",
          a: "Having an absence of symptoms",
          b: "Having a strong immune system",
          c: "Absence of any infectious agents in the body",
          d: "Maintaining a healthy lifestyle",
          correct: "a",
        },
        {
          question:
            "Which Country has the most Olympic Gold medals and how many ?",
          a: "United States , 2629",
          b: "Russia , 1083",
          c: "Germany , 2910",
          d: "Australia , 3001",
          correct: "a",
        },
        {
          question: "What is mindfulness ?",
          a: "Thoughts in our mind",
          b: "Being in the present, being aware of our thoughts and feelings in the moment. Brings us back to the present.",
          c: "Constantly thinking about past events and things in the future",
          d: "Having your mind full of thoughts, feeling, emotions",
          correct: "b",
        },
        {
          question: "Which fruit is the best source of Potassium ?",
          a: "Watermelon",
          b: "Papaya",
          c: "Banana",
          d: "Avocado",
          correct: "c",
        },
        {
          question:
            "Which sport demands the highest combination of physical body and mental toughness? ?",
          a: "Marathon Running",
          b: "Alpine Skiing",
          c: "Chess",
          d: "Boxing",
          correct: "d",
        },
      ];

      const quiz = document.getElementById("quiz");
      const answerEls = document.querySelectorAll(".answer");
      const questionEl = document.getElementById("question");
      const a_text = document.getElementById("a_text");
      const b_text = document.getElementById("b_text");
      const c_text = document.getElementById("c_text");
      const d_text = document.getElementById("d_text");
      const submitBtn = document.getElementById("submit");

      let currentQuiz = 0;
      let score = 0;

      loadQuiz();

      function loadQuiz() {
        deselectAnswers();

        const currentQuizData = quizData[currentQuiz];

        questionEl.innerText = currentQuizData.question;
        a_text.innerText = currentQuizData.a;
        b_text.innerText = currentQuizData.b;
        c_text.innerText = currentQuizData.c;
        d_text.innerText = currentQuizData.d;
      }

      function deselectAnswers() {
        answerEls.forEach((answerEl) => (answerEl.checked = false));
      }

      function getSelected() {
        let answer;
        answerEls.forEach((answerEl) => {
          if (answerEl.checked) {
            answer = answerEl.id;
          }
        });
        return answer;
      }

      submitBtn.addEventListener("click", () => {
        const answer = getSelected();
        if (answer) {
          if (answer === quizData[currentQuiz].correct) {
            score++;
          }

          currentQuiz++;

          if (currentQuiz < quizData.length) {
            loadQuiz();
          } else {
            quiz.innerHTML = `
           <h2>You answered ${score}/${quizData.length} questions correctly</h2>

           <button onclick="location.reload()">Reload</button>
           `;
          }
        }
      });
    </script>
